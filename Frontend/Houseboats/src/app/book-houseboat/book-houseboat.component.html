<div class="container">
    <div>
        <h3 style="color: #1687a7; margin-top: 1%; margin-bottom: 2%; text-align: center;">{{title}}
            <p class="lead"></p>
        </h3>
    </div>
    <form (ngSubmit)="BookHouseboat()">
        <div class="container">
            <div class="row">
                <div class="col-lg-6" style="margin-left: 25%;">
                    <div class="panel">
                        <div class="panel-body" style="background-color: #d3e0ea; border-radius: 20px;">
                            <div class='table-responsive'>
                                <table class='table' style="margin-top: 15px;">       
                                    <tbody>
                                        <tr>
                                            <td><label>Your Name</label></td>
                                            <td><label name="bookpersonname">{{userItem.username}}</label></td>                  
                                        </tr>
                                        <tr>
                                            <td><label>Your Email</label></td>
                                            <td><label name="bookpersonname">{{userItem.email}}</label></td>                  
                                        </tr>
                                        <tr>
                                            <td><label>{{houseboatItem.type}}</label></td>
                                            <td><label name="bookhouseboatid">{{houseboatItem.houseboatid}}</label></td>                  
                                        </tr>  
                                        <tr>
                                            <td><label>No. of Persons</label></td>
                                            <td><input type="text" style="width: 250px;" name="noofpersons" [(ngModel)]="bookingItem.noofpersons"></td>                  
                                        </tr>
                                        <tr>
                                            <td><label>Date</label></td>
                                            <td><input type="date" name="date" style="width: 250px;" [(ngModel)]="bookingItem.date"></td>               
                                        </tr>
                                        <tr>
                                            <td></td>
                                            <td><button type="submit" class="btn btn-info">Submit</button></td>                  
                                        </tr>             
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
