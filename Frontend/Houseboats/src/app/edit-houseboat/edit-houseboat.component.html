<div class="container">
  <div>
    <h3 style="color: #1687a7; margin-top: 1%; margin-bottom: 2%; text-align: center;">Edit Houseboat
      <p class="lead"></p>
    </h3>
  </div>
  <form (ngSubmit)="EditHouseboat()">
    <div class="container">
      <div class="row">
        <div class="col-lg-6" style="margin-left: 25%;">
          <div class="panel">
            <div class="panel-body" style="background-color: #d3e0ea; border-radius: 20px;">
              <div class='table-responsive'>
                <table class='table' style="margin-top: 15px;">       
                  <tbody>  
                    <tr>
                      <td><label>Houseboat Id</label></td>
                      <td><input type="text" style="width: 250px;" name="houseboatid" [(ngModel)]="houseboatItem.houseboatid"/></td>                  
                    </tr>
                    <tr>
                      <td><label>Type</label></td>
                      <td><select name="type" style="width: 250px;" (onchange)='checkType()' [(ngModel)]="houseboatItem.type">
                        <option value="Houseboat">Houseboat</option>
                        <option value="Motorboat">Motorboat</option>
                        <option value="Shikara">Shikara</option>
                      </select></td>               
                    </tr> 
                    <tr>
                      <td><label>Description</label></td>
                      <td><input type="text" style="width: 250px;" name="desc" [(ngModel)]="houseboatItem.desc"/></td>                  
                    </tr>  
                    <tr>
                      <td><label>Rate Per {{type}}</label></td>
                      <td><input type="text" style="width: 250px;" name="rate" [(ngModel)]="houseboatItem.rate"/></td>                  
                    </tr>  
                    <tr>
                      <td><label>Image Url</label></td>
                      <td><input type="text" style="width: 250px;" name="img" [(ngModel)]="houseboatItem.img"/></td>                   
                    </tr>  
                    <tr>
                      <td></td>
                      <td><button type="submit" class="btn btn-info">Submit</button></td>                  
                    </tr>             
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
